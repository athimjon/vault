<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Izzy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .btn-primary-custom {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
    }
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .slide-in {
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body class="gradient-bg min-vh-100 d-flex align-items-center justify-content-center">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="glass-effect rounded-4 p-5 shadow-lg slide-in">
        <div class="text-center mb-4">
          <div class="floating-animation">
            <i class="fas fa-user-plus text-primary" style="font-size: 4rem;"></i>
          </div>
          <h2 class="text-white fw-bold mt-3">Join Izzy</h2>
          <p class="text-white-50">Create your account today</p>
        </div>

        <form id="registerForm">
          <div class="mb-4">
            <label for="fullName" class="form-label text-white fw-semibold">
              <i class="fas fa-user me-2"></i>Full Name
            </label>
            <input type="text" class="form-control form-control-lg rounded-3 border-0 shadow-sm"
                   id="fullName" name="fullName" required
                   placeholder="Enter your full name">
          </div>

          <div class="mb-4">
            <label for="email" class="form-label text-white fw-semibold">
              <i class="fas fa-envelope me-2"></i>Email Address
            </label>
            <input type="email" class="form-control form-control-lg rounded-3 border-0 shadow-sm"
                   id="email" name="email" required
                   placeholder="Enter your email">
          </div>

          <div id="errorMessage" class="alert alert-danger d-none rounded-3" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
          </div>

          <button type="submit" class="btn btn-primary-custom btn-lg w-100 rounded-3 fw-semibold mb-3" id="registerBtn">
            <i class="fas fa-user-plus me-2"></i>
            <span id="registerBtnText">Create Account</span>
            <div class="spinner-border spinner-border-sm ms-2 d-none" id="registerSpinner"></div>
          </button>
        </form>

        <div class="text-center">
          <p class="text-white-50 mb-0">Already have an account?</p>
          <a href="login.html" class="text-white fw-semibold text-decoration-none">
            Sign In <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const registerBtn = document.getElementById('registerBtn');
    const registerBtnText = document.getElementById('registerBtnText');
    const registerSpinner = document.getElementById('registerSpinner');
    const errorMessage = document.getElementById('errorMessage');

    // Show loading state
    registerBtn.disabled = true;
    registerBtnText.textContent = 'Creating Account...';
    registerSpinner.classList.remove('d-none');
    errorMessage.classList.add('d-none');

    try {
      const response = await fetch('/api/v1/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          fullName: fullName,
          email: email
        })
      });

      if (response.status === 200) {
        // Store email for verification
        sessionStorage.setItem('verificationEmail', email);
        sessionStorage.setItem('verificationType', 'register');
        // Redirect to verification page
        window.location.href = 'verify.html';
      } else {
        const errorData = await response.text();
        showError(errorData || 'Registration failed. Please try again.');
      }
    } catch (error) {
      showError('Network error. Please check your connection.');
    } finally {
      // Reset button state
      registerBtn.disabled = false;
      registerBtnText.textContent = 'Create Account';
      registerSpinner.classList.add('d-none');
    }
  });

  function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    errorText.textContent = message;
    errorMessage.classList.remove('d-none');
  }
</script>
</body>
</html>
