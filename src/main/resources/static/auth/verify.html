<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Izzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .btn-primary-custom {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        .btn-outline-custom {
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            background: transparent;
            transition: all 0.3s ease;
        }
        .btn-outline-custom:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            color: white;
        }
        .code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        .code-input:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            transform: scale(1.05);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="gradient-bg min-vh-100 d-flex align-items-center justify-content-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="glass-effect rounded-4 p-5 shadow-lg bounce-in">
                <div class="text-center mb-4">
                    <div class="floating-animation">
                        <i class="fas fa-envelope-open text-primary" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="text-white fw-bold mt-3">Verify Your Email</h2>
                    <p class="text-white-50">Enter the 6-digit code sent to</p>
                    <p class="text-white fw-semibold" id="emailDisplay"></p>
                </div>

                <form id="verifyForm">
                    <div class="mb-4">
                        <label class="form-label text-white fw-semibold text-center d-block mb-3">
                            <i class="fas fa-key me-2"></i>Verification Code
                        </label>
                        <div class="d-flex justify-content-center">
                            <input type="text" class="code-input" maxlength="1" id="code1">
                            <input type="text" class="code-input" maxlength="1" id="code2">
                            <input type="text" class="code-input" maxlength="1" id="code3">
                            <input type="text" class="code-input" maxlength="1" id="code4">
                            <input type="text" class="code-input" maxlength="1" id="code5">
                            <input type="text" class="code-input" maxlength="1" id="code6">
                        </div>
                    </div>

                    <div id="errorMessage" class="alert alert-danger d-none rounded-3" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <div id="successMessage" class="alert alert-success d-none rounded-3" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successText"></span>
                    </div>

                    <button type="submit" class="btn btn-primary-custom btn-lg w-100 rounded-3 fw-semibold mb-3" id="verifyBtn">
                        <i class="fas fa-check me-2"></i>
                        <span id="verifyBtnText">Verify Code</span>
                        <div class="spinner-border spinner-border-sm ms-2 d-none" id="verifySpinner"></div>
                    </button>

                    <button type="button" class="btn btn-outline-custom btn-lg w-100 rounded-3 fw-semibold" id="resendBtn">
                        <i class="fas fa-redo me-2"></i>
                        <span id="resendBtnText">Resend Code</span>
                        <div class="spinner-border spinner-border-sm ms-2 d-none" id="resendSpinner"></div>
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="login.html" class="text-white-50 text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Get email and verification type from session storage
    const email = sessionStorage.getItem('verificationEmail');
    const verificationType = sessionStorage.getItem('verificationType');

    if (!email) {
        window.location.href = 'login.html';
    }

    document.getElementById('emailDisplay').textContent = email;

    // Handle code input navigation
    const codeInputs = document.querySelectorAll('.code-input');
    codeInputs.forEach((input, index) => {
        input.addEventListener('input', function(e) {
            if (e.target.value.length === 1 && index < codeInputs.length - 1) {
                codeInputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                codeInputs[index - 1].focus();
            }
        });
    });

    // Verify form submission
    document.getElementById('verifyForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const code = Array.from(codeInputs).map(input => input.value).join('');

        if (code.length !== 6) {
            showError('Please enter all 6 digits');
            return;
        }

        const verifyBtn = document.getElementById('verifyBtn');
        const verifyBtnText = document.getElementById('verifyBtnText');
        const verifySpinner = document.getElementById('verifySpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Show loading state
        verifyBtn.disabled = true;
        verifyBtnText.textContent = 'Verifying...';
        verifySpinner.classList.remove('d-none');
        errorMessage.classList.add('d-none');
        successMessage.classList.add('d-none');

        try {
            const response = await fetch('/api/v1/auth/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    code: code
                })
            });

            if (response.status === 200) {
                const userRes = await response.json();

                // Save user details to localStorage
                localStorage.setItem('izzy-user', JSON.stringify(userRes));

                // Show success message
                showSuccess('Verification successful! Redirecting...');

                // Clear session storage
                sessionStorage.removeItem('verificationEmail');
                sessionStorage.removeItem('verificationType');

                // Redirect to home page after 2 seconds
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
            } else {
                const errorData = await response.text();
                showError(errorData || 'Verification failed. Please try again.');
            }
        } catch (error) {
            showError('Network error. Please check your connection.');
        } finally {
            // Reset button state
            verifyBtn.disabled = false;
            verifyBtnText.textContent = 'Verify Code';
            verifySpinner.classList.add('d-none');
        }
    });

    // Resend code functionality
    document.getElementById('resendBtn').addEventListener('click', async function() {
        const resendBtn = document.getElementById('resendBtn');
        const resendBtnText = document.getElementById('resendBtnText');
        const resendSpinner = document.getElementById('resendSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Show loading state
        resendBtn.disabled = true;
        resendBtnText.textContent = 'Sending...';
        resendSpinner.classList.remove('d-none');
        errorMessage.classList.add('d-none');
        successMessage.classList.add('d-none');

        try {
            const endpoint = verificationType === 'register' ? '/api/v1/auth/register' : '/api/v1/auth/login';
            const body = verificationType === 'register'
                ? { fullName: 'Resend', email: email }
                : { email: email };

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body)
            });

            if (response.status === 200) {
                showSuccess('Verification code sent successfully!');
            } else {
                const errorData = await response.text();
                showError(errorData || 'Failed to resend code. Please try again.');
            }
        } catch (error) {
            showError('Network error. Please check your connection.');
        } finally {
            // Reset button state
            resendBtn.disabled = false;
            resendBtnText.textContent = 'Resend Code';
            resendSpinner.classList.add('d-none');
        }
    });

    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        errorMessage.classList.remove('d-none');
    }

    function showSuccess(message) {
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        successText.textContent = message;
        successMessage.classList.remove('d-none');
    }
</script>
</body>
</html>
